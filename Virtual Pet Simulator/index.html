<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Virtual Pet Simulator</title>
</head>

<body>
    <div class="container">
        <h1>Virtual Pet Simulator</h1>
        <div class="pet-container">
            <img id="pet" src="pet-happy.png" alt="Virtual Pet" />
        </div>
        <div class="status">
            <div class="attribute">
                <span>Hunger: </span>
                <progress id="hunger" value="100" max="100"></progress>
            </div>
            <div class="attribute">
                <span>Happiness: </span>
                <progress id="happiness" value="100" max="100"></progress>
            </div>
            <div class="attribute">
                <span>Energy: </span>
                <progress id="energy" value="100" max="100"></progress>
            </div>
        </div>
        <div class="buttons">
            <button id="feedBtn">Feed</button>
            <button id="playBtn">Play</button>
            <button id="sleepBtn">Sleep</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
