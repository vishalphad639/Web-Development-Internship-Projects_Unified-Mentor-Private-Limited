<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Interactive Storytelling</title>
</head>

<body>
    <div class="story-container">
        <h1 id="story-title">The Enchanted Forest</h1>
        <p id="story-text">You find yourself standing at the edge of an enchanted forest. Do you dare to enter?</p>
        <div id="choices" class="choices"></div>
        <button id="restartBtn" style="display:none;">Restart Story</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
