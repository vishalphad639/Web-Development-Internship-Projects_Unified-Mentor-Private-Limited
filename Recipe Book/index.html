<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Book</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Recipe Book</h1>
        <form id="recipe-form">
            <input type="text" id="recipe-name" placeholder="Recipe Name" required>
            <textarea id="ingredients" placeholder="Ingredients (comma separated)" required></textarea>
            <textarea id="preparation" placeholder="Preparation Steps" required></textarea>
            <input type="file" id="image" accept="image/*" required>
            <button type="submit">Add Recipe</button>
        </form>
        <input type="text" id="search" placeholder="Search recipes..." oninput="searchRecipes()">
        <div id="recipe-list"></div>
        <input type="text" id="search" placeholder="Search recipes..." oninput="searchRecipes()">
        <button id="fetch-button">Fetch Recipes</button>

    </div>
    <script src="script.js"></script>
</body>

</html>
