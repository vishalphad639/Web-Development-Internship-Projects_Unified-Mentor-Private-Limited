<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Teacher Dashboard</h1>
    </header>

    <main>
        <section>
            <h2>Schedule Appointment</h2>
            <form id="schedule-appointment-form">
                <input type="text" id="appointmentTime" placeholder="Appointment Time" required>
                <input type="text" id="appointmentDate" placeholder="Appointment Date" required>
                <button type="submit">Schedule</button>
            </form>
        </section>

        <section>
            <h2>View All Appointments</h2>
            <div id="appointment-list">
                <!-- Appointments will be dynamically added here -->
            </div>
        </section>

        <section>
            <h2>Messages</h2>
            <div id="messages">
                <!-- Messages from students will appear here -->
            </div>
        </section>
    </main>

    <footer>
        <p>Â© 2024 Teacher Dashboard</p>
    </footer>

    <script src="scripts.js"></script>
</body>

</html>
